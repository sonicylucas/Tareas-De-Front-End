<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logotipo">
        <div><img src="img/Logo.png"></div>
        <nav class="Buscador">Home Ranking Promocion Contacto</nav>
    </header>
    <main class="ContenedorDelMain">
        <section class="EnviosPizza">            
                <img id="Imagenes" src="img/delivery.jpg">
                <p id="TextoDeImagen">Envio gratis <span>comprando</span> 2 pizzas</p>
        </section>
        <section class="ContenedorDePodio">
            <p id="textoContenedorPodio"> Podio de Pizzas </p>
                <div class="contenedorPodioPizzas">
                <ol class="estiloListas">Pizzas top 5
                    <li>Muzzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="img/PizzaFalling.jpg" alt="logotpizza">
                </div>
        </section>
    </main>
    <footer class="ContenedorFooter">
        <nav class="ListaFooter">
            <ul>
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promocion</li>
        </ul>
        </nav>
        <img id="ImagenFooter" src="img/Logo.png" alt="logoPizza">
    </footer>
</body>
</html>
